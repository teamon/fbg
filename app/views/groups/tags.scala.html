@(group: lib.Group, tags: List[String])

@main("fbg") {
  <a href="@routes.Groups.show(group.id)">@group.name</a> | <a href="@routes.Groups.sync(group.id)">sync</a>
  @{(1 to group.name.length).map { _ => "=" }.mkString}

  @group.description


  # Tags

  -----
  @for(tag <- tags){
  <a href="@routes.Groups.tag(group.id, tag)">@tag</a> }
}
