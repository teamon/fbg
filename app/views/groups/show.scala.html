@(group: lib.Group)

@main("fbg") {
  @group.name | <a href="@routes.Groups.tags(group.id)">tags</a> | <a href="@routes.Groups.sync(group.id)">sync</a>
  @{(1 to group.name.length).map { _ => "=" }.mkString}

  @group.description


  # Feed

  -----
  @for(msg <- group.feed){ @message(group, msg) }
}
